<script>





class Domino { //function to create dominos
  constructor(high, low, id) {
    this.isTrump = false;
    this.isDouble = false;
    this.high = high;
    this.low = low;
    this.id = id;
    this.points = .25;

    if(this.high == this.low){
      this.isDouble = true;
    }
    else{
      this.isDouble = false;
    }

    if((this.low + this.high)%5 == 0 ) {  // 
      this.points = this.low + this.high + .25
    }
  }
// maybe a getter


// Methods
  setTrump(trump) {  // set trump
    if(this.high == trump || this.low == trump) { 
        this.isTrump = true;
     }
    else {
    this.isTrump = false;
      }
  }
}
// Creating Dominos
var IDNumber = 28;
var k = 0;
for(var i = 6; i > -1;i--){  // create all dominos with name D(ID) starting at 28 = 6/6, 27 = 6/5, 26 = 6/4 .... 1 = 0/0

  for(var j = k + 6; j > -1; j--){
    eval('var D'+ IDNumber + ' = new Domino(' + i + ',' + j + ',' + IDNumber +');');  // var D28 = new Domino
    IDNumber--;

  }
  k--;

}

  console.log("Domino ID: " + D28.id);


</script>
