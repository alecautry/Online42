function Domino(isTrump, isDouble, high, low, id, points) { //function to create dominos
  this.isTrump = isTrump;
  this.height = height;
  this.high = high;
  this.low = low;
  this.id = id;
  this.points = points;
  this.trumpCheck = function(trump) {
    if(this.high == trump || this.low == trump) {
        this.isTrump = true;
    }
    else {
      this.isTrump = false;
    }
  }
}
